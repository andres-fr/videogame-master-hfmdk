buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        //maven { url "http://saturday06.github.io/gradle-android-scala-plugin/repository/snapshot" }
        jcenter()
    }
    dependencies {
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:2.2.0-alpha6'
        classpath 'com.mobidevelop.robovm:robovm-gradle-plugin:2.1.0'
        // added by andres
        //compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        //classpath "com.android.tools.build:gradle:2.10.0-all"
        //classpath "jp.leafytree.gradle:gradle-android-scala-plugin:1.4"
        //classpath "org.scala-lang:scala-library:2.11.7"

    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = "prototype3"
        gdxVersion = '1.9.3'
        roboVMVersion = '2.1.0'
        box2DLightsVersion = '1.4'
        ashleyVersion = '1.7.0'
        aiVersion = '1.8.0'
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java"
    // added by andres
    //apply plugin: "com.android.application"
    //apply plugin: "jp.leafytree.android-scala"
    //


    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-box2d-platform:$gdxVersion:natives-desktop"
        //added by andres
        //compile "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
        //compile 'com.intellij:annotations:+@jar'
        compile "javax.validation:validation-api:1.1.0.Final"
