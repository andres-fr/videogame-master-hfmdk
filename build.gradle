project(":core") {
    apply plugin: "java"
    // added by andres
    //apply plugin: "com.android.application"
    //apply plugin: "jp.leafytree.android-scala"
    apply plugin: "scala" //*** from https://github.com/libgdx/libgdx/wiki/Using-libgdx-with-Scala

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
        //added by andres
        //compile 'com.intellij:annotations:+@jar'
        compile "javax.validation:validation-api:1.1.0.Final"
        compile "de.sciss:jcollider:1.0.0" // from https://github.com/Sciss/JCollider
        //compile "com.android.support:multidex:1.0.1" // from https://github.com/saturday06/gradle-android-scala-plugin/blob/master/sample/simple/build.gradle
        compile "org.scala-lang:scala-library:2.11.7" //*** https://github.com/libgdx/libgdx/wiki/Using-libgdx-with-Scala
        // adding JUnit4
        testCompile 'junit:junit:4.12' // from JUnit https://github.com/junit-team/junit4/wiki/Use-with-Gradle
        compile 'junit:junit:4.12' // added by andres because otherwise androidstudio and gradle test wouldnt compile

        // scalacollider https://github.com/Sciss/ScalaCollider
        // and scala ugens https://github.com/Sciss/ScalaColliderUGens
        compile "de.sciss:scalacollider_2.11:1.20.1"
        compile "de.sciss:scalacolliderugens-spec:1.15.3"
        compile "de.sciss:scalacolliderugens-api_2.11:1.15.3"
        compile "de.sciss:scalacolliderugens-core_2.10:1.15.3"
        compile "de.sciss:scalacolliderugens-plugins_2.11:1.15.3"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}